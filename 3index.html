<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smit Sapariya - Frontend & Android Developer</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* General Resets & Global Styles */
        :root {
            /* Professional Dark Theme with Vibrant Accents */
            --background-dark: #0F0F0F; /* Deep black */
            --card-dark: #1C1C1C; /* Slightly lighter card background */
            --text-light: #E0E0E0; /* Soft white for readability */
            
            /* Accent Gradient */
            --accent-blue: #0EF6CC; /* Vibrant teal */
            --accent-purple: #5E3EFF; /* Electric purple */
            --gradient-main: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            --gradient-main-alt: linear-gradient(270deg, var(--accent-blue), var(--accent-purple));

            /* Optional secondary accents */
            --neon-pink: #FF61C7;
            --electric-green: #00FFB3;

            /* Fonts */
            --font-heading: 'Orbitron', sans-serif;
            --font-body: 'Inter', sans-serif;

            /* Transitions & Animation Speeds */
            --transition-fast: 0.2s ease-in-out;
            --transition-medium: 0.4s ease-in-out;
            --transition-slow: 0.8s ease-in-out;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth; /* Smooth scroll for nav links */
        }

        body {
            font-family: var(--font-body);
            line-height: 1.6;
            color: var(--text-light);
            background-color: var(--background-dark);
            overflow-x: hidden; /* Prevent horizontal scroll from animations */
            position: relative; /* For background animations */
        }

        /* --- Background Animations: Gradient Waves & Floating Particles --- */
        body::before, body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Animated Gradient Wave */
        body::before {
            background: linear-gradient(45deg, rgba(14, 246, 204, 0.1), rgba(94, 62, 255, 0.1), rgba(14, 246, 204, 0.1));
            background-size: 400% 400%;
            animation: gradientWave 25s ease infinite;
            opacity: 0.6;
        }

        @keyframes gradientWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Particles */
        body::after {
            background-image: radial-gradient(circle, var(--text-light) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: floatParticles 60s linear infinite;
            opacity: 0.05; /* Very subtle */
        }

        @keyframes floatParticles {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }

        /* --- Global Typography --- */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            color: var(--accent-blue);
            text-shadow: 0 0 8px rgba(14, 246, 204, 0.3); /* Subtle neon glow */
            margin-bottom: 20px;
        }

        h1 { font-size: 4.5em; letter-spacing: 2px; }
        h2 { 
            font-size: 3.2em; 
            margin-bottom: 40px; 
            position: relative; 
            padding-bottom: 15px;
        }
        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--gradient-main);
            border-radius: 2px;
            box-shadow: 0 0 10px var(--accent-purple);
        }
        h3 { font-size: 2.2em; }

        /* --- Section Container (Scroll-Triggered Animation) --- */
        .section-container {
            padding: 120px 5% 80px; /* Adjusted padding for fixed navbar */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0; /* Initial state for animation */
            transform: translateY(50px); /* Initial state for animation */
            transition: opacity var(--transition-slow), transform var(--transition-slow);
        }
        .section-container.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Glassmorphism Effect Base --- */
        .glass-card {
            background-color: rgba(28, 28, 28, 0.2); /* Transparent dark for glass */
            backdrop-filter: blur(15px); /* Stronger blur */
            border: 1px solid rgba(14, 246, 204, 0.1); /* Subtle border from accent */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Deeper shadow */
            border-radius: 15px; /* More rounded corners */
            position: relative;
            overflow: hidden;
            transition: all var(--transition-medium);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            padding: 2px; /* Border thickness */
            background: var(--gradient-main);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: -1;
            box-shadow: 0 0 15px var(--accent-blue); /* Neon border glow */
            opacity: 0.6;
            animation: neon-border-pulse 4s infinite alternate ease-in-out;
        }
        @keyframes neon-border-pulse {
            0% { box-shadow: 0 0 15px var(--accent-blue); opacity: 0.6; }
            50% { box-shadow: 0 0 25px var(--accent-purple); opacity: 0.8; }
            100% { box-shadow: 0 0 15px var(--accent-blue); opacity: 0.6; }
        }


        /* --- Navbar --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(15, 15, 15, 0.98); /* Near opaque */
            padding: 20px 5%; /* More padding */
            display: flex;
            justify-content: center;
            gap: 40px; /* More space between links */
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); /* Stronger shadow */
            font-family: var(--font-heading);
            backdrop-filter: blur(5px); /* Light glassmorphism on navbar */
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2em; /* Slightly larger nav links */
            padding: 8px 15px;
            position: relative;
            transition: all var(--transition-fast);
            letter-spacing: 0.5px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background: var(--gradient-main);
            left: 50%;
            bottom: -5px;
            transform: translateX(-50%);
            transition: width var(--transition-medium) ease-out;
            border-radius: 2px;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--accent-blue);
            text-shadow: 0 0 5px var(--accent-blue); /* Neon hover glow */
        }

        /* --- Hero Section --- */
        .hero-section {
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 100px; /* Account for navbar */
        }

        /* Hero text adjustments */
        .hero-content h1 {
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 5.5em; /* Even larger */
            margin-bottom: 0;
            text-shadow: none; /* Remove default shadow, use custom */
            position: relative;
        }
        .hero-content h1::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-main);
            filter: blur(20px); /* Larger glow */
            opacity: 0.3;
            z-index: -1;
        }

        .hero-tagline {
            font-family: var(--font-body);
            font-size: 2.2em;
            font-weight: 300;
            color: var(--text-light);
            margin-top: 20px;
            white-space: nowrap; /* Keep text on one line */
            overflow: hidden; /* Hide overflowing text */
            animation: typing 3s steps(30, end) forwards,
                       blink-caret 0.75s step-end infinite;
            border-right: 3px solid var(--accent-blue); /* Typing cursor */
            width: 0; /* Start with no width */
            padding-right: 5px; /* Space for cursor */
        }

        /* Typing animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* Blinking caret animation */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--accent-blue); }
        }

        .scroll-cue {
            position: absolute;
            bottom: 30px;
            font-size: 3em;
            color: var(--accent-blue);
            animation: bounce-arrow 2s infinite;
        }
        @keyframes bounce-arrow {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        /* --- About Section --- */
        .about-content {
            max-width: 900px;
            margin: 0 auto;
            font-size: 1.15em;
            line-height: 1.8;
            padding: 0 20px;
        }

        .profile-image-container {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--gradient-main); /* Border background */
            padding: 5px; /* Border thickness */
            box-shadow: 0 0 20px rgba(14, 246, 204, 0.5); /* Stronger glow */
            animation: profile-glow 3s infinite alternate ease-in-out;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--card-dark); /* Inner border */
        }

        @keyframes profile-glow {
            0% { box-shadow: 0 0 20px rgba(14, 246, 204, 0.5); }
            50% { box-shadow: 0 0 30px rgba(94, 62, 255, 0.7); }
            100% { box-shadow: 0 0 20px rgba(14, 246, 204, 0.5); }
        }

        /* --- Skills Section --- */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-top: 50px;
            max-width: 1200px;
            width: 100%;
        }

        .skill-item {
            @extend .glass-card; /* Inherit glassmorphism base */
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom: 5px solid transparent; /* Placeholder for animated border */
            transition: all var(--transition-medium);
        }

        .skill-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            border-bottom: 5px solid var(--accent-purple); /* Hover accent */
        }

        .skill-item h3 {
            margin-bottom: 20px;
            font-size: 1.6em;
            color: var(--text-light); /* Skill names as text-light */
            text-shadow: 0 0 5px rgba(224, 224, 224, 0.2);
        }

        .skill-progress-bar {
            width: 100%;
            height: 15px; /* Thicker progress bar */
            background-color: var(--card-dark);
            border-radius: 8px;
            margin-top: 15px;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }

        .skill-progress-fill {
            height: 100%;
            background: var(--gradient-main); /* Gradient fill */
            width: 0%; /* Will be animated via JS */
            transition: width 2s ease-out; /* Slower, more elegant animation */
            border-radius: 8px;
            box-shadow: 0 0 10px var(--accent-blue); /* Neon glow on fill */
        }
        .skill-item.is-visible .skill-progress-fill {
            /* This class will be added by IntersectionObserver for triggering */
            width: var(--skill-level, 0%); /* Use CSS variable set by JS */
        }

        .skill-percentage {
            margin-top: 15px;
            font-size: 1.2em;
            color: var(--neon-pink); /* Neon pink for percentage */
            font-weight: 600;
            text-shadow: 0 0 5px var(--neon-pink);
        }

        /* --- Projects Section --- */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 50px; /* More space between projects */
            margin-top: 50px;
            max-width: 1300px;
            width: 100%;
        }

        .project-card {
            @extend .glass-card; /* Inherit glassmorphism base */
            display: flex;
            flex-direction: column;
            text-align: left;
            transform-style: preserve-3d; /* For 3D tilt effect */
            transition: all var(--transition-medium);
        }

        .project-card:hover {
            transform: perspective(1000px) rotateY(3deg) translateY(-15px) scale(1.03); /* Tilt, lift, and slight scale */
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            border-color: rgba(14, 246, 204, 0.3); /* Stronger border on hover */
        }

        .project-card-image-container {
            width: 100%;
            height: 280px; /* Taller image container */
            background-color: #050505; /* Deep dark background for images */
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(94, 62, 255, 0.2); /* Accent border */
            overflow: hidden;
        }
        .project-card-image {
            max-width: 95%; /* Ensure image fits well */
            max-height: 95%;
            object-fit: contain; /* PERFECT FIT */
            transition: transform 0.6s ease; /* Smoother zoom */
        }
        .project-card:hover .project-card-image {
            transform: scale(1.08); /* More noticeable zoom */
        }

        .project-card-content {
            padding: 30px; /* More padding */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .project-card h3 {
            color: var(--accent-blue);
            margin-bottom: 15px;
            font-size: 2em;
            text-shadow: 0 0 8px rgba(14, 246, 204, 0.3);
        }
        .project-card p {
            font-size: 1.1em;
            margin-bottom: 20px;
            flex-grow: 1;
            color: var(--text-light);
        }
        .project-card-tech {
            font-family: var(--font-heading); /* Tech stack in heading font */
            font-size: 1em;
            color: var(--accent-purple); /* Purple for tech stack */
            margin-bottom: 25px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-shadow: 0 0 5px rgba(94, 62, 255, 0.2);
        }
        .project-card-links {
            display: flex;
            gap: 20px;
            margin-top: auto;
        }
        .project-card-links a {
            flex: 1;
            text-align: center;
            background: var(--gradient-main); /* Gradient buttons */
            color: var(--text-light);
            padding: 15px 25px; /* Larger, more prominent buttons */
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(14, 246, 204, 0.5); /* Neon button glow */
            transition: all var(--transition-medium);
            border: none; /* Remove default button border */
        }
        .project-card-links a:hover {
            transform: translateY(-5px) scale(1.05); /* More pronounced hover */
            box-shadow: 0 0 20px rgba(94, 62, 255, 0.7); /* Stronger glow on hover */
            background: var(--gradient-main-alt); /* Reverse gradient on hover */
        }

        /* --- Resume Section --- */
        .resume-content {
            padding-top: 50px;
        }
        .resume-download-btn {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: var(--gradient-main);
            color: var(--text-light);
            padding: 20px 40px; /* Large button */
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.5em; /* Large text */
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(14, 246, 204, 0.6); /* Strong neon glow */
            transition: all var(--transition-medium);
            border: none;
            cursor: pointer;
        }
        .resume-download-btn i {
            font-size: 1.8em;
            color: var(--text-light);
            transition: transform var(--transition-medium);
        }
        .resume-download-btn:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 0 30px rgba(94, 62, 255, 0.8);
            background: var(--gradient-main-alt);
        }
        .resume-download-btn:hover i {
            transform: translateY(-3px);
        }

        /* --- Contact Section --- */
        .contact-form-container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            @extend .glass-card; /* Inherit glassmorphism */
            border: 2px solid transparent; /* Placeholder for glowing border */
            box-shadow: 0 0 25px rgba(14, 246, 204, 0.5);
            animation: neon-border-pulse 4s infinite alternate ease-in-out; /* Apply border animation */
        }
        .contact-form label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: var(--accent-blue);
            font-weight: 600;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(14, 246, 204, 0.3); /* Subtle neon border */
            background-color: rgba(0,0,0,0.2); /* Slightly transparent input */
            color: var(--text-light);
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: var(--accent-purple);
            box-shadow: 0 0 10px rgba(94, 62, 255, 0.5); /* Glowing focus */
        }
        .contact-form button {
            background: var(--gradient-main);
            color: var(--text-light);
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(14, 246, 204, 0.5);
            transition: all var(--transition-medium);
        }
        .contact-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(94, 62, 255, 0.7);
            background: var(--gradient-main-alt);
        }

        .contact-social-links {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .contact-social-links a {
            font-size: 2.5em; /* Larger icons */
            color: var(--text-light);
            transition: all var(--transition-fast);
            position: relative;
            text-shadow: 0 0 8px rgba(224, 224, 224, 0.2);
        }
        .contact-social-links a:hover {
            transform: scale(1.1) translateY(-5px);
            text-shadow: 0 0 15px var(--accent-blue);
        }
        /* Specific social icon colors on hover */
        .contact-social-links a.linkedin:hover { color: #0A66C2; text-shadow: 0 0 15px #0A66C2; }
        .contact-social-links a.github:hover { color: #6e5494; text-shadow: 0 0 15px #6e5494; }
        .contact-social-links a.instagram:hover { 
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none; /* Remove previous text-shadow */
            transform: scale(1.15) translateY(-5px);
        }
        .contact-info-text {
            font-size: 1.1em;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .contact-info-text span {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-light);
        }
        .contact-info-text span i {
            color: var(--accent-purple);
            font-size: 1.2em;
        }


        /* --- Footer --- */
        .footer {
            background-color: var(--card-dark);
            color: rgba(224, 224, 224, 0.7); /* Dimmed text */
            padding: 40px 20px;
            text-align: center;
            font-size: 0.95em;
            border-top: 1px solid rgba(94, 62, 255, 0.1);
            margin-top: 80px;
            position: relative;
        }
        .footer p {
            margin-bottom: 10px;
        }
        .animated-quote {
            font-family: var(--font-heading);
            font-size: 1.3em;
            font-weight: 500;
            color: var(--neon-pink);
            margin-top: 20px;
            opacity: 0;
            animation: quote-fade 6s infinite alternate;
            text-shadow: 0 0 8px var(--neon-pink);
        }
        @keyframes quote-fade {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 992px) {
            h1 { font-size: 3.5em; }
            h2 { font-size: 2.5em; }
            h3 { font-size: 1.8em; }
            .hero-tagline { font-size: 1.8em; }
            .skills-grid, .projects-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 30px;
            }
            .project-card-image-container { height: 220px; }
            .resume-download-btn { font-size: 1.3em; padding: 15px 30px; }
            .contact-social-links a { font-size: 2em; }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
                gap: 15px;
                padding: 15px 3%;
            }
            .nav-link {
                font-size: 1em;
                padding: 5px 10px;
            }
            .section-container {
                padding: 90px 3% 50px;
            }
            h1 { font-size: 2.8em; }
            h2 { font-size: 2em; margin-bottom: 30px; }
            h2::after { width: 60px; height: 3px; }
            .hero-tagline { font-size: 1.5em; }
            .profile-image-container { width: 180px; height: 180px; }
            .about-content { font-size: 1em; }
            .skills-grid, .projects-grid { gap: 25px; }
            .skill-item h3 { font-size: 1.4em; }
            .skill-percentage { font-size: 1.1em; }
            .project-card-image-container { height: 180px; }
            .project-card h3 { font-size: 1.6em; }
            .project-card p { font-size: 0.95em; }
            .project-card-tech { font-size: 0.9em; }
            .project-card-links a { font-size: 1em; padding: 12px 20px; }
            .resume-download-btn { font-size: 1.1em; padding: 12px 25px; }
            .contact-form-container { padding: 30px; }
            .contact-social-links a { font-size: 1.8em; }
        }

        @media (max-width: 480px) {
            .navbar { justify-content: space-around; gap: 10px; }
            .nav-link { font-size: 0.85em; padding: 5px 8px; }
            h1 { font-size: 2em; }
            h2 { font-size: 1.6em; margin-bottom: 25px; }
            .hero-tagline { font-size: 1.2em; }
            .profile-image-container { width: 150px; height: 150px; }
            .skills-grid, .projects-grid {
                grid-template-columns: 1fr; /* Single column */
                gap: 20px;
            }
            .skill-item, .project-card { padding: 20px; }
            .skill-item h3 { font-size: 1.2em; }
            .project-card-image-container { height: 160px; }
            .project-card h3 { font-size: 1.4em; }
            .project-card-links { flex-direction: column; gap: 10px; }
            .project-card-links a { padding: 10px 15px; }
            .resume-download-btn { font-size: 1em; padding: 10px 20px; }
            .contact-social-links { gap: 20px; }
            .contact-social-links a { font-size: 1.5em; }
            .contact-info-text { font-size: 0.9em; }
            .animated-quote { font-size: 1em; }
        }

    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script type="text/babel">
        const { useEffect, useRef, useState } = React;

        // --- Data for your portfolio ---
        const portfolioData = {
            name: "Smit Sapariya",
            headline: "Building Beautiful Interfaces with Code", // Updated tagline for typing effect
            about: `I'm a diploma holder in Computer Engineering and currently pursuing my B.Tech in Information Technology. As a fresher stepping into the tech industry, I bring a strong foundation in core concepts along with a growing passion for building real-world solutions through code and design.
            My technical interests lie in web development, web design, and Android development using Java. I’ve worked with HTML, CSS, and love bringing clean, responsive, and user-friendly interfaces to life. I'm also exploring problem-solving and logical thinking through platforms like Vibes Coding, which keeps my coding skills sharp and ever-improving.
            What drives me is the constant opportunity to learn and grow. I enjoy working on projects that challenge me to think creatively and collaborate with others to build something meaningful.
            Outside of the tech world, I enjoy cycling, playing cricket, and traveling—activities that keep me active, curious, and open to new experiences.
            I’m excited to begin my professional journey, contribute to impactful projects, and learn from experienced mentors who can help me shape a successful and fulfilling career in tech.`,
            photo: "SMIT SAPARIYA PHOTO.jpg", // Make sure this path is correct
            resumeLink: "images/Smit_Sapariya_Resume.pdf", // Placeholder for your resume PDF
            contact: {
                email: "smitsapariya2609@gmail.com",
                linkedin: "https://www.linkedin.com/in/smit-sapariya-58960424b",
                github: "https://github.com/Smit356",
                instagram: "https://www.instagram.com/smit_sapariya_2609/", // Added Instagram
                location: "Rajkot, Gujarat, India"
            },
            skills: [
                { name: "HTML5", level: 90 },
                { name: "CSS3", level: 85 },
                { name: "Responsive Design", level: 88 },
                { name: "JavaScript", level: 75 },
                { name: "Java (Android)", level: 80 },
                { name: "Android SDK", level: 78 },
                { name: "XML (Android UI)", level: 75 },
                { name: "Android Studio", level: 82 },
                { name: "VS Code", level: 90 },
                { name: "Git & GitHub", level: 85 },
                { name: "UI/UX Principles", level: 70 },
                { name: "Problem Solving", level: 85 }
            ],
            projects: [
                {
                    id: 1,
                    title: "Weather Dashboard Website – SkyCast",
                    description: `SkyCast is a weather dashboard web app designed to provide real-time weather updates for any city entered by the user. The app displays temperature, humidity, wind speed, and general weather conditions in a clean and user-friendly interface. It helps users quickly check weather conditions before planning their day or travel.`,
                    role: "I independently designed and developed the entire application using HTML, CSS, and JavaScript. I focused on building a clean, responsive UI and integrating weather data using JavaScript logic. All coding and testing were done using the Vibes Coding platform.",
                    technologies: ["HTML", "CSS", "JavaScript", "Vibes Coding Platform"],
                    liveDemo: "https://smit356.github.io/skycast-weather-app/",
                    githubRepo: "https://github.com/Smit356/skycast-weather-app", // Specific repo link
                    image: "weather.png", // Make sure this path is correct
                    learnings: `Gained hands-on experience integrating real-time data using JavaScript. Improved layout and styling skills with CSS. Practiced error handling and input validation. Learned to debug and test responsive design for various screen sizes.`
                },
                {
                    id: 2,
                    title: "Daily Routine Website – MyDay",
                    description: `MyDay is a simple and practical daily routine management app that allows users to organize their tasks throughout the day. The app enables task listing, time-blocking, and task completion tracking, making it easier for users to manage their productivity and stay organized.`,
                    role: "I conceptualized, designed, and developed the full website using core web technologies. I handled the layout, user interface design, and the logic for adding and managing daily tasks. Development was done on the Vibes Coding platform.",
                    technologies: ["HTML", "CSS", "JavaScript", "Vibes Coding Platform"],
                    liveDemo: "https://smit356.github.io/MyDay/",
                    githubRepo: "https://github.com/Smit356/MyDay", // Specific repo link
                    image: "daily_routine_logo.png", // Make sure this path is correct
                    learnings: `Strengthened JavaScript skills through DOM manipulation and dynamic content. Learned how to structure code for better readability and reusability. Understood the importance of simple UI/UX design for productivity apps. Practiced real-world problem-solving by building a tool for daily use.`
                }
            ]
        };

        // --- Reusable Component for Section Visibility Animation ---
        const AnimatedSection = ({ children, id, className }) => {
            const sectionRef = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            // Trigger skill bar animation if it's the skills section
                            if (id === 'skills') {
                                entry.target.querySelectorAll('.skill-item').forEach(skillItem => {
                                    skillItem.classList.add('is-visible');
                                });
                            }
                        } else {
                            // Optional: remove is-visible when out of view if you want re-triggering
                            // entry.target.classList.remove('is-visible');
                            // if (id === 'skills') {
                            //     entry.target.querySelectorAll('.skill-item').forEach(skillItem => {
                            //         skillItem.classList.remove('is-visible');
                            //     });
                            // }
                        }
                    },
                    {
                        threshold: 0.1 // Trigger when 10% of the section is visible
                    }
                );
                if (sectionRef.current) {
                    observer.observe(sectionRef.current);
                }
                return () => {
                    if (sectionRef.current) {
                        observer.unobserve(sectionRef.current);
                    }
                };
            }, [id]);

            return (
                <section id={id} ref={sectionRef} className={`section-container ${className || ''}`}>
                    {children}
                </section>
            );
        };

        // --- React Components ---

        // Navbar Component
        const Navbar = () => {
            return (
                <nav className="navbar">
                    <a href="#home" className="nav-link">Home</a>
                    <a href="#about" className="nav-link">About</a>
                    <a href="#skills" className="nav-link">Skills</a>
                    <a href="#projects" className="nav-link">Projects</a>
                    <a href="#contact" className="nav-link">Contact</a>
                </nav>
            );
        };

        // Hero Section
        const HeroSection = ({ name, headline, photo }) => (
            <AnimatedSection id="home" className="hero-section">
                <div className="hero-content">
                    <h1>{name}</h1>
                    <p className="hero-tagline">{headline}</p>
                </div>
                <a href="#about" className="scroll-cue">
                    <i className="fas fa-chevron-down"></i>
                </a>
            </AnimatedSection>
        );

        // About Section
        const AboutSection = ({ about, photo }) => (
            <AnimatedSection id="about">
                <h2>About Me</h2>
                <div className="profile-image-container">
                    <img src={photo} alt="Smit Sapariya" className="profile-image" />
                </div>
                <p className="about-content">{about}</p>
            </AnimatedSection>
        );

        // Skill Progress Bar Component
        const SkillProgressBar = ({ name, level }) => {
            const skillItemRef = useRef(null); // Ref to the skill item div
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(entry.target); // Stop observing once visible
                        }
                    },
                    { threshold: 0.5 } // Trigger when 50% of the item is visible
                );

                if (skillItemRef.current) {
                    observer.observe(skillItemRef.current);
                }

                return () => {
                    if (skillItemRef.current) {
                        observer.unobserve(skillItemRef.current);
                    }
                };
            }, []);

            return (
                <div className={`skill-item ${isVisible ? 'is-visible' : ''}`} ref={skillItemRef}>
                    <h3>{name}</h3>
                    <div className="skill-progress-bar">
                        <div
                            className="skill-progress-fill"
                            style={{ width: isVisible ? `${level}%` : '0%' }}
                        ></div>
                    </div>
                    <span className="skill-percentage">{level}%</span>
                </div>
            );
        };

        // Skills Section
        const SkillsSection = ({ skills }) => (
            <AnimatedSection id="skills">
                <h2>My Skills</h2>
                <div className="skills-grid">
                    {skills.map(skill => (
                        <SkillProgressBar key={skill.name} name={skill.name} level={skill.level} />
                    ))}
                </div>
            </AnimatedSection>
        );

        // Project Card Component
        const ProjectCard = ({ project }) => (
            <div className="project-card">
                <div className="project-card-image-container">
                    <img src={project.image} alt={project.title} className="project-card-image" />
                </div>
                <div className="project-card-content">
                    <h3>{project.title}</h3>
                    <p>{project.description}</p>
                    <p className="project-card-tech">**Tech:** {project.technologies.join(', ')}</p>
                    <div className="project-card-links">
                        {project.liveDemo && <a href={project.liveDemo} target="_blank" rel="noopener noreferrer">Live Demo</a>}
                        {project.githubRepo && <a href={project.githubRepo} target="_blank" rel="noopener noreferrer">GitHub</a>}
                    </div>
                </div>
            </div>
        );

        // Projects Section
        const ProjectsSection = ({ projects }) => (
            <AnimatedSection id="projects">
                <h2>My Projects</h2>
                <div className="projects-grid">
                    {projects.map(project => (
                        <ProjectCard key={project.id} project={project} />
                    ))}
                </div>
            </AnimatedSection>
        );

        // Resume Section
        const ResumeSection = ({ resumeLink }) => (
            <AnimatedSection id="resume">
                <h2>My Resume</h2>
                <div className="resume-content">
                    <a href={resumeLink} target="_blank" rel="noopener noreferrer" className="resume-download-btn">
                        <i className="fas fa-download"></i> Download Resume
                    </a>
                </div>
            </AnimatedSection>
        );


        // Contact Section
        const ContactSection = ({ contact }) => (
            <AnimatedSection id="contact">
                <h2>Get In Touch</h2>
                <p>I'm always open to new opportunities and collaborations. Feel free to reach out!</p>
                <div className="contact-form-container">
                    {/* A simple placeholder form, not functional (frontend only) */}
                    <form className="contact-form" onSubmit={(e) => e.preventDefault()}>
                        <label htmlFor="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required />

                        <label htmlFor="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required />

                        <label htmlFor="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div className="contact-social-links">
                    {contact.linkedin && <a href={contact.linkedin} target="_blank" rel="noopener noreferrer" className="linkedin"><i className="fab fa-linkedin"></i></a>}
                    {contact.github && <a href={contact.github} target="_blank" rel="noopener noreferrer" className="github"><i className="fab fa-github"></i></a>}
                    {contact.instagram && <a href={contact.instagram} target="_blank" rel="noopener noreferrer" className="instagram"><i className="fab fa-instagram"></i></a>}
                </div>
                <div className="contact-info-text">
                    {contact.email && <span><i className="fas fa-envelope"></i> {contact.email}</span>}
                    {contact.location && <span><i className="fas fa-map-marker-alt"></i> {contact.location}</span>}
                </div>
            </AnimatedSection>
        );

        // Footer Component
        const Footer = ({ name }) => (
            <footer className="footer">
                <p>&copy; {new Date().getFullYear()} {name}. All rights reserved.</p>
                <p className="animated-quote">“Keep coding. Keep improving.”</p>
                <p>Built with ❤️ and React</p>
            </footer>
        );

        // Main App Component
        const App = () => {
            return (
                <React.Fragment>
                    <Navbar />
                    <HeroSection
                        name={portfolioData.name}
                        headline={portfolioData.headline}
                        photo={portfolioData.photo}
                    />
                    <AboutSection about={portfolioData.about} photo={portfolioData.photo} />
                    <SkillsSection skills={portfolioData.skills} />
                    <ProjectsSection projects={portfolioData.projects} />
                    <ResumeSection resumeLink={portfolioData.resumeLink} /> {/* Added Resume Section */}
                    <ContactSection contact={portfolioData.contact} />
                    <Footer name={portfolioData.name} />
                </React.Fragment>
            );
        };

        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));

        // --- Smooth Scrolling for Navigation (Adjusted for fixed header) ---
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    const offset = document.querySelector('.navbar').offsetHeight; 
                    const elementPosition = targetElement.getBoundingClientRect().top + window.scrollY;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
            });
        });

    </script>
</body>
</html>
